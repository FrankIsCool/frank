<!DOCTYPE html>
<html lang="en">

<head>
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Plugins css -->
    <link href="../plugins/datatables/dataTables.bootstrap4.css" rel="stylesheet" type="text/css"/>
    <link href="../plugins/datatables/responsive.bootstrap4.css" rel="stylesheet" type="text/css"/>
    <link href="../plugins/datatables/buttons.bootstrap4.css" rel="stylesheet" type="text/css"/>
    <link href="../plugins/datatables/select.bootstrap4.css" rel="stylesheet" type="text/css"/>
    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/theme.min.css" rel="stylesheet" type="text/css"/>
    <!-- Sweet Alerts css -->
    <link href="../plugins/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
    <!-- jQuery  -->
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/metismenu.min.js"></script>
    <script src="assets/js/simplebar.min.js"></script>
    <!-- Sweet Alerts Js-->
    <script src="../plugins/sweetalert2/sweetalert2.min.js"></script>
    <!-- Morris Js-->
    <script src="../plugins/morris-js/morris.min.js"></script>
    <!-- Raphael Js-->
    <script src="../plugins/raphael/raphael.min.js"></script>
    <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../plugins/datatables/dataTables.bootstrap4.js"></script>
    <script src="../plugins/datatables/dataTables.responsive.min.js"></script>
    <script src="../plugins/datatables/responsive.bootstrap4.min.js"></script>
    <script src="../plugins/datatables/dataTables.buttons.min.js"></script>
    <script src="../plugins/datatables/buttons.bootstrap4.min.js"></script>
    <script src="../plugins/datatables/buttons.html5.min.js"></script>
    <script src="../plugins/datatables/buttons.flash.min.js"></script>
    <script src="../plugins/datatables/buttons.print.min.js"></script>
    <script src="../plugins/datatables/dataTables.keyTable.min.js"></script>
    <script src="../plugins/datatables/dataTables.select.min.js"></script>

    <!-- App js -->
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/my.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>

</head>
<style>
    .table th, .table td {
        vertical-align: middle;
    }
</style>
<body>

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="searchPhone" class="mr-2">手机号</label>
                            <input type="search" class="form-control" id="searchPhone" placeholder="手机号">
                        </div>
                        <div class="form-group  mx-sm-3">
                            <label for="searchName" class="mr-2">用户名</label>
                            <input type="search" class="form-control" id="searchName" placeholder="用户名">
                        </div>
                        <div class="form-group mx-sm-3">
                            <label for="status-select" class="mr-2">状态</label>
                            <select class="custom-select" id="status-select">
                                <option selected="">全部</option>
                                <option value="1">正常</option>
                                <option value="2">已删除</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="text-lg-right mt-3 mt-lg-0">
                        <button type="button" class="btn btn-success mr-1" id="search"><i class="mdi mdi-magnify">搜索</i>
                        </button>
                        <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter"><i
                                class="mdi mdi-plus-circle mr-1"></i>新增子账户</a>
                    </div>
                </div><!-- end col-->
            </div> <!-- end row -->
        </div>
    </div>
    <!-- Modal -->
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <table id="datatable-buttons" class="table table-striped dt-responsive nowrap">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>用户类型</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>


                        <tbody id="list">

                        </tbody>
                    </table>

                </div> <!-- end card body-->
            </div> <!-- end card -->
        </div><!-- end col-->
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">新增子账户</h5>
                    <button type="button" class="close waves-effect waves-light" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input class="form-control" type="text" id="username" required=""
                               placeholder="请输入名字">
                    </div>
                    <div class="form-group">
                        <label for="phone">手机号</label>
                        <input class="form-control" type="text" id="phone" required=""
                               placeholder="请输入手机号">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input class="form-control" type="password" id="password" required=""
                               placeholder="请输入密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary waves-effect waves-light"
                            data-dismiss="modal" id="notAdd">取消
                    </button>
                    <button type="button" class="btn btn-primary waves-effect waves-light" id="addUser">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end row-->
<script>
    var columns = [
        {"data": "userUid"},
        {"data": "userName"},
        {"data": "phone"},
        {"data": "userTypeDesc"},
        {"data": "delDesc"},
        {"data": "delDesc"}
    ];
    var aoColumnDefs = [{
        "aTargets": [5],
        "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
            var b;
            if (oData.del == 1 && oData.userType != 1) {
                b = $('<button class="btn btn-danger btn-sm waves-effect waves-light">删除账户</button>');
                b.button();
                b.on('click', function () {
                    click('/check/user/cancel', {uid: oData.userUid}, function () {
                        clickList('/check/user/list', {}, columns, aoColumnDefs)
                    })
                });
            }
            if (oData.del == 2) {
                b = $('<button class="btn btn-info btn-sm waves-effect waves-light">恢复账户</button>');
                b.button();
                b.on('click', function () {
                    click('/check/user/recover', {uid: oData.userUid}, function () {
                        clickList('/check/user/list', {}, columns, aoColumnDefs)
                    })
                });
            }
            $(nTd).empty();
            $(nTd).prepend(b);
        }
    }];
    clickList('/check/user/list', {}, columns, aoColumnDefs)
    $("#addUser").click(function () {
        click('/check/user/create', {
            name: $("#username").val(),
            phone: $("#phone").val(),
            password: $("#password").val()
        }, function () {
            $("#notAdd").click();
            clickList('/check/user/list', {}, columns, aoColumnDefs)
        })
    });
    $("#search").click(function () {
        clickList('/check/user/list', {
            name: $("#searchName").val(),
            phone: $("#searchPhone").val(),
            del: $("#status-select").val()
        }, columns, aoColumnDefs)
    });
</script>

</body>
</html>
