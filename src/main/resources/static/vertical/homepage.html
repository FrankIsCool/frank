<!DOCTYPE html>
<html lang="en" style="overflow: hidden" xmlns="http://www.w3.org/1999/html">

<head>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/theme.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/metismenu.min.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/simplebar.min.js"></script>

    <!-- Morris Js-->
    <script src="../plugins/morris-js/morris.min.js"></script>
    <!-- Raphael Js-->
    <script src="../plugins/raphael/raphael.min.js"></script>

    <!-- Morris Custom Js-->
    <script src="assets/pages/dashboard-demo.js"></script>

    <!-- App js -->
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/my.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
    <script src="../plugins/sweetalert2/sweetalert2.min.js"></script>
    <link href="../plugins/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>

    <script src="../plugins/countUp/jquery.waypoints.min.js"></script>
    <script src="../plugins/countUp/jquery.countup.min.js"></script>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6 col-md-12">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <div class="avatar-sm float-right">
                        <span class="avatar-title bg-soft-primary rounded-circle">
                            <i class="bx bx-yen m-0 h3 text-white"></i>
                        </span>
                    </div>
                    <h6 class="text-white text-uppercase mt-0">昨日支出</h6>
                    <h3 class="text-white my-3 counter" id="yesterdayPay">0</h3>
                    <div class="row">
                        <div class="col-4">
                            <span class="text-white">本周支出：</span><span class="badge badge-soft-primary mr-1 counter text-white" id="weekPay">0</span>
                        </div>
                        <div class="col-4">
                            <span class="text-white">本月支出：</span><span class="badge badge-soft-primary mr-1 counter text-white" id="monthPay">0</span>
                        </div>
                        <div class="col-4">
                            <span class="text-white">历史支出：</span><span class="badge badge-soft-primary mr-1 counter text-white" id="pay">0</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-xl-6 col-md-12">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <div class="avatar-sm float-right">
                        <span class="avatar-title bg-soft-primary rounded-circle">
                            <i class="bx bx-yen m-0 h3 text-white"></i>
                        </span>
                    </div>
                    <h6 class="text-white text-uppercase mt-0">昨日收益</h6>
                    <h3 class="my-3 counter text-white" id="yesterdayEarnings">0</h3>
                    <div class="row">
                        <div class="col-4">
                            <span class="text-white">本周收益：</span><span class="badge badge-soft-primary mr-1 counter text-white" id="weekearnings">0</span>
                        </div>
                        <div class="col-4">
                            <span class="text-white">本月收益：</span><span class="badge badge-soft-primary mr-1 counter text-white" id="monthEarnings">0</span>
                        </div>
                        <div class="col-4">
                            <span class="text-white">历史收益：</span><span class="badge badge-soft-primary mr-1 counter text-white" id="earnings">0</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-2 col-md-4">
            <div class="card card-animate">
                <div class="card-body">
                    <div class="avatar-sm float-right">
                        <span class="avatar-title bg-soft-primary rounded-circle">
                            <i class="bx bx-happy-beaming m-0 h3 text-primary"></i>
                        </span>
                    </div>
                    <h6 class="text-muted text-uppercase mt-0">昨日新增牛只</h6>
                    <h3 class="my-3 counter" id="yesterdayAddNum">0</h3>
                    <span class="badge badge-soft-primary mr-1 counter" id="num">0</span> <span class="text-muted">历史总数</span>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <div class="avatar-sm float-right">
                        <span class="avatar-title bg-soft-primary rounded-circle">
                            <i class="bx bx-yen m-0 h3 text-white"></i>
                        </span>
                    </div>
                    <h6 class="text-white text-uppercase mt-0">昨日售卖牛只</h6>
                    <h3 class="my-3 counter text-white" id="yesterdayAddSale">0</h3>
                    <span class="badge badge-soft-primary mr-1 counter text-white" id="sale">0</span> <span class="text-white">历史出售数</span>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-md-4">
            <div class="card card-animate">
                <div class="card-body">
                    <div class="avatar-sm float-right">
                        <span class="avatar-title bg-soft-primary rounded-circle">
                            <i class="bx bx-female-sign m-0 h3 text-primary"></i>
                        </span>
                    </div>
                    <h6 class="text-muted text-uppercase mt-0">昨日怀孕牛只</h6>
                    <h3 class="my-3 counter" id="yesterdayAddFetation" data-plugin="counterup">0</h3>
                    <span class="badge badge-soft-primary mr-1 counter" id="fetation">0</span> <span class="text-muted">历史怀孕数</span>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-md-4">
            <div class="card card-animate">
                <div class="card-body">
                    <div class="avatar-sm float-right">
                        <span class="avatar-title bg-soft-primary rounded-circle">
                            <i class="bx bx-loader m-0 h3 text-primary"></i>
                        </span>
                    </div>
                    <h6 class="text-muted text-uppercase mt-0">昨日痊愈牛只</h6>
                    <h3 class="my-3 counter" id="yesterdayAddCure" data-plugin="counterup">0</h3>
                    <span class="badge badge-soft-primary mr-1 counter" id="cure">0</span> <span class="text-muted">历史治愈数</span>
                </div>
            </div>
        </div>

        <div class="col-xl-2 col-md-4">
            <div class="card card-animate">
                <div class="card-body">
                    <div class="avatar-sm float-right">
                        <span class="avatar-title bg-soft-primary rounded-circle">
                            <i class="bx bx-briefcase-alt-2 m-0 h3 text-primary"></i>
                        </span>
                    </div>
                    <h6 class="text-muted text-uppercase mt-0">昨日生病牛只</h6>
                    <h3 class="my-3 counter" id="yesterdayAddIll">0</h3>
                    <span class="badge badge-soft-primary mr-1 counter" id="ill">0</span> <span class="text-muted">历史生病数</span>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-md-4">
            <div class="card card-animate bg-dark">
                <div class="card-body">
                    <div class="avatar-sm float-right">
                        <span class="avatar-title bg-soft-primary rounded-circle">
                            <i class="bx bx-power-off m-0 h3 text-white"></i>
                        </span>
                    </div>
                    <h6 class="text-white text-uppercase mt-0 ">昨日死亡牛只</h6>
                    <h3 class="my-3 counter text-white" id="yesterdayAddDie" data-plugin="counterup">0</h3>
                    <span class="badge badge-soft-primary mr-1 counter text-white" id="die">0</span> <span class="text-white">历史死亡数</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="card card-animate">
                <div class="card-body">
                    <h4 class="card-title d-inline-block">存栏牛只情况一览图</h4>

                    <div id="morris-donut-example" class="morris-chart" style="height: 320px;"></div>

                    <div class="row text-center mt-4">
                        <div class="col-4">
                            <h4 id="allNum"></h4>
                            <p class="text-muted mb-0">存栏数</p>
                        </div>
                        <div class="col-4">
                            <h4 id="womanNum"></h4>
                            <p class="text-muted mb-0">存栏母牛数</p>
                        </div>
                        <div class="col-4">
                            <h4 id="manNum"></h4>
                            <p class="text-muted mb-0">存栏公牛数</p>
                        </div>
                    </div>
                </div>
            </div> <!-- end col -->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
            <div class="card card-animate">
                <div class="card-body">
                    <h4 class="card-title d-inline-block">Total Revenue</h4>

                    <div id="morris-line-example" class="morris-chart" style="height: 320px;"></div>

                    <div class="row text-center mt-4">
                        <div class="col-6">
                            <h4></h4>
                            <p class="text-muted mb-0">母牛数</p>
                        </div>
                        <div class="col-6">
                            <h4></h4>
                            <p class="text-muted mb-0">公牛数</p>
                        </div>
                    </div>
                </div>
            </div> <!-- end col -->
        </div>
    </div>
    <!-- end row-->
    <script>
        click('/check/home/cow', {}, function (data) {
            $("#allNum").html(data.cowLivestockNum);
            $("#manNum").html(data.cowManCount);
            $("#womanNum").html(data.cowWomanCount);

            $("#yesterdayAddNum").html(data.yesterdayAddBuy+data.yesterdayAddBirth);
            $("#yesterdayAddFetation").html(data.yesterdayAddFetation);
            $("#yesterdayAddCure").html(data.yesterdayAddCure);
            $("#yesterdayAddIll").html(data.yesterdayAddIll);
            $("#yesterdayAddDie").html(data.yesterdayAddDie);
            $("#yesterdayAddSale").html(data.yesterdayAddSale);

            $("#num").html(data.birth+data.buy);
            $("#die").html(data.die);
            $("#ill").html(data.ill);
            $("#cure").html(data.cure);
            $("#fetation").html(data.fetation);
            $("#sale").html(data.sale);


            $('.counter').countUp();
            Morris.Donut({
                element: "morris-donut-example",
                resize: !0,
                backgroundColor: "transparent",
                colors: ["#ff3333", "#ef33eb","#239dcd","#747a80","#f3da1b"],
                data: [
                    {label: "生病", value: data.cowIllCount},
                    {label: "怀孕", value: data.cowFetationCount},
                    {label: "正常", value: data.cowNormalCount},
                    {label: "死亡", value: data.cowDieCount},
                    {label: "售卖", value: data.cowSaleCount}]
            })
        })
    </script>
</div>
</body>
</html>
