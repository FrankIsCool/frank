<!DOCTYPE html>
<html lang="en" style="overflow: hidden">

<head>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/theme.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/metismenu.min.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/simplebar.min.js"></script>

    <!-- Morris Js-->
    <script src="../plugins/morris-js/morris.min.js"></script>
    <!-- Raphael Js-->
    <script src="../plugins/raphael/raphael.min.js"></script>

    <!-- Morris Custom Js-->
    <script src="assets/pages/dashboard-demo.js"></script>

    <!-- App js -->
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/my.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
    <script src="../plugins/sweetalert2/sweetalert2.min.js"></script>
    <link href="../plugins/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-lg-8">
            <div class="card card-animate">
                <div class="card-body">
                    <div class="dropdown float-right position-relative">
                        <a href="#" class="dropdown-toggle h4 text-muted" data-toggle="dropdown"
                           aria-expanded="false">
                            <i class="mdi mdi-dots-vertical"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#" class="dropdown-item">Action</a></li>
                            <li><a href="#" class="dropdown-item">Another action</a></li>
                            <li><a href="#" class="dropdown-item">Something else here</a></li>
                            <li class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item">Separated link</a></li>
                        </ul>
                    </div>
                    <h4 class="card-title d-inline-block">Total Revenue</h4>

                    <div id="morris-line-example" class="morris-chart" style="height: 320px;"></div>

                    <div class="row text-center mt-4">
                        <div class="col-6">
                            <h4></h4>
                            <p class="text-muted mb-0">母牛数</p>
                        </div>
                        <div class="col-6">
                            <h4></h4>
                            <p class="text-muted mb-0">公牛数</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- end col -->

        <div class="col-lg-4">
            <div class="card card-animate">
                <div class="card-body">
                    <div class="dropdown float-right position-relative">
                        <a href="#" class="dropdown-toggle h4 text-muted" data-toggle="dropdown"
                           aria-expanded="false">
                            <i class="mdi mdi-dots-vertical"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#" class="dropdown-item">Action</a></li>
                            <li><a href="#" class="dropdown-item">Another action</a></li>
                            <li><a href="#" class="dropdown-item">Something else here</a></li>
                            <li class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item">Separated link</a></li>
                        </ul>
                    </div>
                    <h4 class="card-title d-inline-block">牛分布</h4>

                    <div id="morris-donut-example" class="morris-chart" style="height: 320px;"></div>

                    <div class="row text-center mt-4">
                        <div class="col-4">
                            <h4 id="allNum"></h4>
                            <p class="text-muted mb-0">存栏数</p>
                        </div>
                        <div class="col-4">
                            <h4 id="womanNum"></h4>
                            <p class="text-muted mb-0">存栏母牛数</p>
                        </div>
                        <div class="col-4">
                            <h4 id="manNum"></h4>
                            <p class="text-muted mb-0">存栏公牛数</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- end col -->
    </div>
    <!-- end row-->
    <script>
        click('/check/home/cow', {}, function (data) {
            $("#allNum").html(data.cowLivestockNum);
            $("#manNum").html(data.cowManCount);
            $("#womanNum").html(data.cowWomanCount);
            Morris.Donut({
                element: "morris-donut-example",
                resize: !0,
                backgroundColor: "transparent",
                colors: ["#1907e3", "#3824e5","#483bc9","#6a5de7", "#877de8"],
                data: [
                    {label: "生病", value: data.cowIllCount},
                    {label: "怀孕", value: data.cowFetationCount},
                    {label: "正常", value: data.cowNormalCount},
                    {label: "死亡", value: data.cowDieCount},
                    {label: "售卖", value: data.cowSaleCount}]
            })
        })
    </script>
</div>
</body>
</html>
